<div class="queue">
    <div class="flag">
        <span [style.background-color]="flagColor">
            {{ displayCategory }}
        </span>
        <span *ngIf="displayQty > 0" class="item-over">+{{ displayQty }}</span>
    </div>
    <span> 2 min </span>

    <div class="container" *ngIf="hasAgenda">
        <ion-icon
            slot="icon-only"
            size="large"
            name="calendar-outline"
            (click)="openSchedule()"
        ></ion-icon>
    </div>
</div>
