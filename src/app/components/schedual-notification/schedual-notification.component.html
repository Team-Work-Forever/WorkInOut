<div
    (click)="toggleButton()"
    (click)="presentToast('top', 'O plano de treino foi desmarcado!')"
    class="notify"
>
    <div class="content">
        <span>{{ title }}</span>
        <span>{{ startDate }} - {{ endDate }}</span>
    </div>
    <span class="icon">
        <ion-icon [color]="color" size="small" [name]="icon"></ion-icon>
    </span>
</div>
