<div
    (click)="toggleButton()"
    (click)="
        presentToast(
            'top',
            !isSelected
                ? 'O plano de treino foi desmarcado com sucesso.'
                : 'O plano de treino foi marcado com sucesso.'
        )
    "
    class="notify"
>
    <div class="content">
        <span>{{ title }}</span>
        <span>{{ startDate }}</span>
    </div>
    <span class="icon">
        <ion-icon [color]="color" size="small" [name]="icon"></ion-icon>
    </span>
</div>
