<div *ngIf="isTopDown" #footer class="footer">
    <span
        *ngFor="let widget of widgets; let i = index"
        [ngClass]="{ active: i === currentIndex }"
    >
    </span>
</div>
<swiper-container
    #swiper
    class="w-full h-full"
    [modules]="swiperModules"
    (slidechange)="onSlideChange()"
>
    <swiper-slide *ngFor="let widget of widgets">
        <ng-container *ngTemplateOutlet="widget.templateRef"></ng-container>
    </swiper-slide>
</swiper-container>
<div *ngIf="!isTopDown" #footer class="footer">
    <span
        *ngFor="let widget of widgets; let i = index"
        [ngClass]="{ active: i === currentIndex }"
    ></span>
</div>
