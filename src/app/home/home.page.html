<app-work-header title="Cebolas"></app-work-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="4">
                <ion-card
                    (click)="handleClick(card)"
                    *ngFor="let card of results"
                >
                    <img [src]="card.image" />
                    <ion-card-content>
                        <ion-card-title color="primary"
                            >{{ card.title }}</ion-card-title
                        >
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
