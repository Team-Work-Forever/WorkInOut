<app-work-header title="Plano de Treino"></app-work-header>

<ion-content padding>
    <ion-content [fullscreen]="true">
        <ion-grid>
            <ion-row>
                <ion-col
                    size="5.9"
                    size-md="5.9"
                    size-lg="3"
                    *ngFor="let card of cards"
                >
                    <ion-card [style.]>
                        <img
                            alt="Silhouette of mountains"
                            src="https://ionicframework.com/docs/img/demos/card-media.png"
                        />
                        <ion-card-header>
                            <ion-card-title>{{ card.title }}</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-content>
