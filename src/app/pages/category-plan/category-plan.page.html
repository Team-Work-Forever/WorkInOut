<app-work-header
    [isNested]="true"
    [noContent]="true"
    [search]="true"
    title="Plano de Treino"
    [arrayList]="cards"
    (result)="handleResult($event)"
></app-work-header>

<ion-content [fullscreen]="true">
    <ion-spinner
        *ngIf="isLoading"
        class="spinner"
        name="crescent"
    ></ion-spinner>

    <div *ngIf="!isLoading">
        <ion-grid>
            <ion-row class="card-row card-wrapper">
                <ion-col
                    size="6"
                    size-md="3"
                    size-lg="3"
                    *ngFor="let card of results"
                >
                    <app-card
                        [image]="card.image"
                        [title]="card.title"
                        [time]="card.time"
                        [isFavorite]="card.isFavorite"
                        icon="star"
                        [hasFavorite]="false"
                    ></app-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
