<app-work-header title="Plano 1">
    <flag-displayer [hasAgenda]="true"></flag-displayer>
</app-work-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row class="center">
            <ion-col
                *ngFor="let imageContainer of results; let i = index"
                class="card-container"
            >
                <div class="container">
                    <ng-container *ngIf="i === 0">
                        <img class="radius" [src]="imageContainer.image" />
                        <div class="image-text">{{ imageContainer.title }}</div>
                        <div class="image-subtext">
                            {{ imageContainer.qt }} Calorias
                        </div>
                    </ng-container>
                    <ng-container *ngIf="i === 1">
                        <div
                            class="clickable container"
                            (click)="handleClick()"
                        >
                            <img class="radius" [src]="imageContainer.image" />
                            <div class="image-text-button">
                                {{ imageContainer.title }}
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="separator-bar">
        <ion-buttons slot="end" class="ion-buttons-end">
            <ion-button color="" (click)="openModal()">
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
            <ion-button color="">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <div class="separator"></div>
    </div>
    <div class="list-wrapper">
        <ion-list>
            <item-visualizer> </item-visualizer>
            <item-visualizer> </item-visualizer>
            <item-visualizer> </item-visualizer>
            <item-visualizer> </item-visualizer>
        </ion-list>
    </div>

    <ion-button class="create-btn" expand="block">Come√ßar</ion-button>
</ion-content>
