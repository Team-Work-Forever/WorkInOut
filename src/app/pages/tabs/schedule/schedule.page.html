<app-work-header title="Agenda"></app-work-header>

<ion-content [fullscreen]="true">
    <div class="schedule">
        <ion-datetime
            locale="pt-PT"
            presentation="date"
            value="2022-04-21T00:00:00"
            [min]="getMinDate()"
            max="2028-05-31T23:59:59"
            (ionChange)="getSelectedDate($event)"
        ></ion-datetime>
        <ion-text>
            <h1>Planos</h1>
            <schedual-notification></schedual-notification>
        </ion-text>
    </div>
</ion-content>
