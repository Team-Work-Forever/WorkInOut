<app-work-header [search]="false" title="Definições"></app-work-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Modo Escuro</ion-label>
                    <ion-toggle
                        [(ngModel)]="value"
                        (ionChange)="onToggleColorTheme($event)"
                    ></ion-toggle>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-button (click)="logOut()" expand="full"
                    >Terminar Sessão</ion-button
                >
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
